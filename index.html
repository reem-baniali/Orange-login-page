<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootsrap - css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Orange Coding Academy</title>
  </head>

  <body class="d-flex  ">
    <!-- image part -->
    <section class="image-slider col-3">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../image/image1.png" class="d-block w-100 vh-100" alt="img1" />
          </div>
          <div class="carousel-item">
            <img src="../image/image2.png" class="d-block w-100 vh-100" alt="img2" />
          </div>
        </div>
      </div>
    </section>

    <!-- col two contain navbar and form  -->
    <section class="reg-from col-9">
      <!-- nav part -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../image/Logo.png"
              width="200"
              height="50"
              role="img"
              alt="Boosted"
              loading="lazy"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Terms & Conditions</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of nav part -->

      <!--================================= form part ======================== -->
      <div class="form-container mt-5 p-5 ">
        <form class="myform" name="form">
          <fieldset>
            <!-- email input part -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="text"
                name="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                
              />
              <div id="emailHelp" class="form-text">
                eg: Username@domain.com
              </div>
            </div>
            <small class="errMessage"></small>
            <!-- mobile input part -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mobile</label
              >
              <input
                type="number"
                class="form-control"
                id="PhoneNumber"
                
              />
              <div id="mobileHelp" class="form-text">eg: 077*******</div>
            </div>
            <small class="errMessage"></small>
<!-- password input part -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="Password"
              />
              <div id="passwordHelp" class="form-text">
                the password should be between 8 &16 charecters
              </div>
            </div>
            <small class="errMessage"></small>

            <!-- check part -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="Check1"
                
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree the terms & conditions of orange</label
              >
              <small class="errMessage"></small>
            </div>
          
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck2"
                checked
              />
              <label class="form-check-label" for="exampleCheck2"
                >Reseve coding academy news</label
              >
            </div>
            <!-- buttons part -->
            <button type="submit" class="btn signUp-btn btn-warning btn-outline-dark  col-12 mt-2">
              sign up
            </button>
            <button type="submit" class="btn btn-outline-dark col-12 mt-2">
              Already have an account?login
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Bootstrap - JavaScript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/main.js"></script>
  </body>
</html>
